<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body style="background-color: #d8d7d7;">
    <h1 class="lib">Library Management System</h1>

    <!-- Add Book Section -->
    <div id="add-book-section">
        
        <form id="add-book-form">
            <h2 class="ad">Add Books</h2>
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" required><br><br>
            <label for="bookId">Book ID:</label>
            <input type="text" id="bookId" name="bookId" required><br><br>
            <label for="bookAuthor">Book Author:</label>
            <input type="text" id="bookAuthor" name="bookAuthor" required><br><br>
            <button type="submit" class="addd">Add Book</button>
        </form>
    </div>

    <!-- Display Book Section -->
    <div id="display-book-section">
        <h2>Library Books</h2>
        <table id="book-table">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Book ID</th>
                    <th>Book Author</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Book entries will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="/index.js"></script>
</body>
</html>
